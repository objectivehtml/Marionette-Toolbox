<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../dist/marionette.toolbox.css">

		<script src="../resources/vendor.js"></script>

		<script type="text/javascript">
			var $ = require('jquery');
			var _ = require('underscore');
			var Backbone = require('backbone');

			require('backbone.radio');

			var Marionette = require('backbone.marionette');
			var Handlebars = require('handlebars');
		</script>

		<script src="../dist/marionette.toolbox.js"></script>
	</head>
	<body>
		<div id="app-wrapper"></div>

		<script id="form-template" type="text/x-handlebars-template">

			<label><input type="checkbox" name="options[color][]" value="Red" checked="checked"> Red</label><br>

			<div class="form-group">
				<label for="first">First Name</label>
				<input type="text" name="firstName" id="firstName" value="Justin" class="form-control" />
			</div>

			<label><input type="checkbox" name="options[color][]" value="Green" checked="checked"> Green</label><br>
			<label><input type="checkbox" name="options[color][]" value="Blue" checked="checked"> Blue</label><br>

			<div class="form-group">
				<label for="last">Last Name</label>
				<input type="text" name="lastName" id="lastName" value="Kimbrell" class="form-control" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" value="kimbrell@me.com" class="form-control" />
			</div>


			<label><input type="checkbox" name="options[color][]" value="Yellow" checked="checked"> Yellow</label><br>

			<div class="form-group">
				<label for="age">Option - Age</label>
				<input type="text" name="options[age]" id="age" value="30" class="form-control" />
			</div>

			<label><input type="checkbox" name="options[color][]" value="Orange" checked="checked"> Orange</label><br>

			<div class="form-group">
				<label for="favorite-color">Option - Birthday</label>
				<input type="text" name="options[profile][birthday]" id="favorite-color" value="07/05/1986" class="form-control" />
			</div>

			<div class="form-group">
				<label for="favorite-color">Option - Gender</label>
				<input type="text" name="options[profile][gender]" id="favorite-color" value="male" class="form-control" />
			</div>

			<input type="hidden" name="options[profile][test][a][a]" value="1">
			<input type="hidden" name="options[profile][test][a][b]" value="2">
			<input type="hidden" name="options[profile][test][b][a]" value="3">
			<input type="hidden" name="options[profile][test][b][b]" value="4">

			<footer>
				<button class="btn btn-primary">Update Profile</button>
				<a href="#" class="cancel"><i class="fa fa-times-circle"></i> Cancel</a>
			</footer>

		</script>

		<script type="text/javascript">

			var App = new Marionette.Application({
				region: '#app-wrapper'
			});

			App.on('start', function() {
				var View = Toolbox.BaseForm.extend({
					template: "#form-template",
					showActivityIndicator: function() {
						//
					},
					hideActivityIndicator: function() {
						//
					},
					onSubmit: function() {
						var data = this.getFormData();

						console.log('data', data);
					}
				});

				App.showView(new View());

			});

			App.start();

		</script>

	</body>
</html>
