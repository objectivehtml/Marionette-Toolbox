<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../dist/marionette.toolbox.css">

		<script src="../resources/vendor.js"></script>

		<script type="text/javascript">
			var $ = require('jquery');
			var _ = require('underscore');
			var Backbone = require('backbone');

			require('backbone.radio');

			var Marionette = require('backbone.marionette');
			var Handlebars = require('handlebars');
			var Spinner = require('spin.js');
		</script>

		<script src="../dist/marionette.toolbox.js"></script>
	</head>
	<body>
		<div id="app-wrapper"></div>

		<script id="form-template" type="text/x-handlebars-template">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<h2>Sample Form</h2>

					<div class="form-group">
						<label for="first">First Name</label>
						<input type="text" name="firstName" id="firstName" value="test" class="form-control" />
					</div>

					<div class="form-group">
						<label for="last">Last Name</label>
						<input type="text" name="lastName" id="lastName" value="test" class="form-control" />
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" value="" class="form-control" />
					</div>

					<div class="form-group">
						<label for="gender">Gender</label>
						<select type="text" name="gender" class="form-control">
							<option value=""></option>
							<option value="female">Female</option>
							<option value="male">Male</option>
						</select>
					</div>

					<div class="form-group">
						<label for="age">Option - Age</label>
						<input type="text" name="options[age]" id="age" value="" class="form-control" />
					</div>

					<div class="form-group">
						<label for="favorite-color">Option - Favorite Color</label>
						<input type="text" name="options[color]" id="favorite-color" value="" class="form-control" />
					</div>

					<div class="form-group">
						<label for="favorite-color">Option - Birthday</label>
						<input type="text" name="options[profile][birthday]" id="favorite-color" value="" class="form-control" />
					</div>

					<input type="hidden" name="options[profile][test][a][a]" value="1">
					<input type="hidden" name="options[profile][test][a][b]" value="2">
					<input type="hidden" name="options[profile][test][b][a]" value="3">
					<input type="hidden" name="options[profile][test][b][b]" value="4">

					<footer>
						<button class="btn btn-primary">Update Profile</button>
						<a href="#" class="cancel"><i class="fa fa-times-circle"></i> Cancel</a>
					</footer>
				</div>
			</div>

		</script>

		<script type="text/javascript">

			var App = new Backbone.Marionette.Application();

			App.addRegions({
				content: '#app-wrapper'
			});

			App.on('start', function() {

				var source = $("#form-template").html();

				var View = Toolbox.BaseForm.extend({
					template: Handlebars.compile(source)
				});

				App.content.show(new View({
					autoFocus: true
				}));

			});

			App.start();

		</script>

	</body>
</html>
