<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../vendor.css">
		<link rel="stylesheet" href="../marionette.toolbox.css">
		
		<script src="../vendor.js"></script>
		<script src="../marionette.toolbox.js"></script>	
	</head>
	<body>
		<div class="app-wrapper"></div>
		
		<script type="text/javascript">
			var App = new Backbone.Marionette.Application();

			App.addRegions({
				content: $('.app-wrapper')
			});

			App.addInitializer(function() {
				
				var view = new Toolbox.Views.ButtonGroup({
					activateOnClick: false,
					collection: new Backbone.Collection([{
						icon: 'fa fa-check',
						label: 'Success',
						type: 'success',
						title: 'Success!',
						message: 'This is a successful notification message.'
					},{
						icon: 'fa fa-bell-o',
						label: 'Warning',
						type: 'warning',
						title: 'Warning!',
						message: 'This is a warning notification message.'
					},{
						icon: 'fa fa-warning',
						label: 'Error',
						type: 'alert',
						title: 'Error!',
						message: 'This is an error notification message.'
					}])
				});

				view.on('click', function(child) {
					var notification = new Toolbox.Views.Notification({
						icon: child.model.get('icon'),
						type: child.model.get('type'),
						title: child.model.get('title'),
						message: child.model.get('message')
					});

					notification.show();
				});

				App.content.show(view);

			});

			App.start();

		</script>
		
	</body>
</html>
