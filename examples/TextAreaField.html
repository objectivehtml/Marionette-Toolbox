<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../vendor.css">
		<link rel="stylesheet" href="../marionette.toolbox.css">
		
		<script src="../vendor.js"></script>
		<script src="../marionette.toolbox.js"></script>	
	</head>
	<body>
		<div class="container">
			<div class="app-wrapper"></div>
		</div>

		<script type="text/javascript">
			var App = new Backbone.Marionette.Application();

			App.addRegions({
				content: $('.app-wrapper')
			});

			App.addInitializer(function() {
				
				var view = new Toolbox.Views.TextAreaField({
					label: 'Field Name',
					name: 'field_name',
					value: 'Test Value'
				});

				view.on('key:up', function() {
					console.log(arguments);
				});

				view.on('focus', function() {
					console.log('focus');
				});

				view.on('blur', function() {
					console.log('blur');
				});

				App.content.show(view);

			});

			App.start();

		</script>
		
	</body>
</html>
