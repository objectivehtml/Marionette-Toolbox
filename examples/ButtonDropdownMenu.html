<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../vendor.css">
		<link rel="stylesheet" href="../marionette.toolbox.css">
		
		<script src="../vendor.js"></script>
		<script src="../marionette.toolbox.js"></script>	
	</head>
	<body>
		<div class="app-wrapper"></div>
		
		<script type="text/javascript">
			var App = new Backbone.Marionette.Application();

			App.addRegions({
				content: $('.app-wrapper')
			});

			App.addInitializer(function() {
				
				var collection = new Backbone.Collection([{
					href: '#1',
					value: 'Dropdown Item #1'
				},{
					href: '#2',
					value: 'Dropdown Item #2'
				},{
					href: '#3',
					value: 'Dropdown Item #3'
				},{
					divider: true
				},{
					href: '#4',
					value: 'Dropdown Item #4'
				}]);

				var view = new Toolbox.Views.ButtonDropdownMenu({
					collection: collection,
					buttonLabel: 'Show Dropdown',
					buttonClassName: 'btn btn-default btn-lg',
					dropdownMenuClassName: 'dropdown-menu dropdown-menu-right',
					splitButton: true
				});

				view.on('button:click', function() {
					console.log('do something');
				});

				view.on('item:click', function(view) {
					console.log(view);
				});

				App.content.show(view);

			});

			App.start();

		</script>
		
	</body>
</html>
