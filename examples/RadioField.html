					name: 'field_name',
					value: '',
					options: [{
						value: '',
						label: 'Test Item 0'
					},{
						value: 1,
						label: 'Test Item 1'
					},{
						value: 2,
						label: 'Test Item 2'
					},{
						value: 3,
						label: 'Test Item 3'
					}]
				});

				App.showView(view);

			});

			App.start();

		</script>

	</body>
