<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../dist/marionette.toolbox.css">

		<script src="../resources/vendor.js"></script>

		<script type="text/javascript">
			var $ = require('jquery');
			var _ = require('underscore');
			var Backbone = require('backbone');
			var Marionette = require('backbone.marionette');
			var Handlebars = require('handlebars');
			var Spinner = require('spin.js');
		</script>

		<script src="../dist/marionette.toolbox.js"></script>
	</head>
	<body>

		<nav class="navbar navbar-default">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right" id="dashboard-menu">

				</ul>
			</div>
		</nav>

		<script type="text/javascript">
			var App = new Backbone.Marionette.Application();

			App.addRegions({
				content: '#dashboard-menu'
			});

			App.on('start', function() {

				var collection = new Backbone.Collection([{
					href: '#1',
					value: 'Dropdown Item #1'
				},{
					href: '#2',
					value: 'Dropdown Item #2'
				},{
					href: '#3',
					value: 'Dropdown Item #3'
				},{
					divider: true
				},{
					href: '#4',
					value: 'Dropdown Item #4'
				}]);

				var view = new Toolbox.Views.DropdownMenu({
					collection: collection,
					toggleLabel: 'My Account'
				});

				view.on('toggle:click', function() {
					console.log('do something');
				});

				view.on('item:click', function(view) {
					console.log(view);
				});

				App.content.show(view);

			});

			App.start();

		</script>

	</body>
</html>
