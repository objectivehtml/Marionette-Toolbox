<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../dist/marionette.toolbox.css">

		<script src="../resources/vendor.js"></script>

		<script type="text/javascript">
			var $ = require('jquery');
			var _ = require('underscore');
			var Backbone = require('backbone');

			require('backbone.radio');

			var Marionette = require('backbone.marionette');
			var Handlebars = require('handlebars');
            var interact = require('interact.js');
            var Spinner = require('spin.js');
		</script>

		<script src="../dist/marionette.toolbox.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="app-wrapper"></div>
		</div>

		<script type="text/javascript">
			var App = new Backbone.Marionette.Application();

			App.addRegions({
				content: '#app-wrapper'
			});

			var available = [{
				id: 1,
				content: 'John Smith',
				parent_id: null
			},{
				id: 8,
				content: 'Jane Doe',
				parent_id: null
			},{
				id: 9,
				content: 'George Dean',
				parent_id: null
			},{
				id: 10,
				content: 'Billy Joel',
				parent_id: null
			},{
				id: 19,
                content: 'Tom Yam',
				parent_id: null
            }];

			var selected = [{
				id: 11,
				content: 'Sam Young',
				parent_id: null
			},{
				id: 12,
                content: 'Zach Smith',
				parent_id: null
            }];

			App.on('start', function() {
				var view = new Toolbox.SelectionPool({
					availableTree: new Toolbox.Tree(new Backbone.Collection(available)),
					selectedTree: new Toolbox.Tree(new Backbone.Collection(selected)),
					nestable: false
				});

				App.content.show(view);

			});

			App.start();

		</script>

	</body>
</html>
