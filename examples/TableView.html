<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="../resources/font-awesome-4.3.0/css/font-awesome.css">
		<link rel="stylesheet" href="../vendor.css">
		<link rel="stylesheet" href="../marionette.toolbox.css">

		<script src="../vendor.js"></script>
		<script src="../marionette.toolbox.js"></script>	
	</head>
	<body>
		<div class="container">
			<div class="app-wrapper"></div>
			<button class="btn btn-default fetch-data">Fetch Data</button>
		</div>
			
		<script type="text/javascript">
			var App = new Backbone.Marionette.Application();

			App.addRegions({
				content: $('.app-wrapper')
			});

			App.addInitializer(function() {
				
				var UsersCollection = Backbone.Collection.extend({
					
					url: 'http://api.wedo.dev/deals',

					parse: function(data, options) {
						var responses = [];
						
						if(data.success) {
							var t = this;

							if(data.response.data) {
								data = data.response.data;
							}
							else {
								data = data.response;
							}

							_.each(data, function(response, i) {
								if(response.uid) {
									response.id = response.uid;
								}

								responses.push(new t.model(response));
							});

							return responses;
						}

						return [];
					}

				});

				var collection = new UsersCollection();

				var view = new Toolbox.Views.TableView({
					collection: collection,
					order: 'name',
					sort: 'asc',
					header: 'WeDo Local Deals',
					tableClassName: 'table table-striped',
					paginationView: Toolbox.Views.Pagination,
					columns: [{
						name: 'Name',
						id: 'name'
					},{
						name: 'Created At',
						id: 'createdAt'
					}],
					limit: 1,
					buttons: [{
						label: 'Test 1',
						icon: 'fa fa-plus',
						href: 'http://google.com'
					},{
						label: 'Test 2',
						href: '#test'
					},{
						label: 'Test 3',
						onClick: function() {
							console.log('clicked me');
						}
					}]
				});

				$('.fetch-data').click(function() {
					view.fetch();	
				});

				App.content.show(view);

			});

			App.start();

		</script>
		
	</body>
</html>
